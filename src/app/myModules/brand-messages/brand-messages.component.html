<div class="container-fluid m-0 p-0">
    <div class="main-heading">
        <h3 style="font-size: 24px;">BRAND MESSAGES</h3>
    </div>
    <div class="container-fluid shadow table_container p-2">
        <div class="white_box py-3 px-3">
            <div class="table_heading d-flex align-items-center justify-content-between">
                <h3 class="my-auto fw-bold">BRAND MESSAGES</h3>
                <div class="buttons">
                    <button matRipple class="btn btn2 ms-3" (click)="openDialog()">Create Brand Message</button>
                </div>
            </div>
            <div class="mat-elevation-z8">

                <div>
                    <table mat-table matSort [dataSource]="dataSource" class="mt-3 my-3">

                        <ng-container matColumnDef="slNo">
                            <th mat-header-cell mat-sort-header *matHeaderCellDef> # </th>
                            <td mat-cell *matCellDef="let element; index as i"> {{i+1}} </td>
                        </ng-container>

                        <ng-container matColumnDef="question">
                            <th mat-header-cell *matHeaderCellDef> QUESTION </th>
                            <td mat-cell *matCellDef="let element"> {{element.question | titlecase}} </td>
                        </ng-container>

                        <ng-container matColumnDef="questionType">
                            <th mat-header-cell *matHeaderCellDef> QUESTION TYPE </th>
                            <td mat-cell *matCellDef="let element"> {{element?.answerType?.type}} </td>
                        </ng-container>

                        <ng-container matColumnDef="pharmaCompany">
                            <th mat-header-cell *matHeaderCellDef> PHARMA COMPANY </th>
                            <td mat-cell *matCellDef="let element"> {{element.pharmaDetails.userName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="comment">
                            <th mat-header-cell mat-sort-header *matHeaderCellDef> COMMENT </th>
                            <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> ACTION</th>
                            <td mat-cell *matCellDef="let element">
                                <div class="action-icons d-flex align-items-center justify-content-center ">
                                    <button (click)="onEdit(element)" [disabled]="element.isSurveyAssign==true"  matRipple style="border: none;width: 50px;"
                                        class="btn editBtn rounded-pill text-center">
                                        <mat-icon  aria-hidden="false" aria-label="Example edit icon"
                                            fontIcon="edit" role="button" class="" placement="bottom"
                                            ngbTooltip="Edit"></mat-icon></button>

                                    <button (click)="onDelete(element._id)" [disabled]="element.isSurveyAssign==true"  matRipple style="border: none;width: 50px;"
                                        class="btn viewBtn rounded-pill text-center">
                                        <mat-icon aria-hidden="false" aria-label="Example preview icon"
                                            fontIcon="delete" role="button"  placement="bottom"
                                            ngbTooltip="View Details"></mat-icon>
                                    </button>
                                </div>


                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>

                    <mat-paginator showFirstLastButtons class="my-5" #paginator [length]="100" [pageSize]="10"
                        [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page">
                    </mat-paginator>

                </div>


            </div>

        </div>
    </div>
</div>
